<h3>Update Participant</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit() " ngNativeValidate>
    <div class="form-group">
      <label for="name">Roll No</label>
      <input type="text" class="form-control" id="rollNo" required [(ngModel)]="participant.rollNo" name="rollNo">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="participant.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Schdule Progarm Id</label>
      <input type="text" class="form-control" id="scheduledProgramId" required [(ngModel)]="participant.scheduledProgramId" name="scheduledProgramId">
    </div>

    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
