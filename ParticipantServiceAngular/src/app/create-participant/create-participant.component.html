<h3>Add Participant</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Roll No</label>
      <input type="text" class="form-control" id="rollNo" required [(ngModel)]="participant.rollNo" name="rollNo">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="participant.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Schdule Progarm Id</label>
      <input type="text" class="form-control" id="scheduledProgramId" required [(ngModel)]="participant.scheduledProgramId" name="scheduledProgramId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button> &nbsp;
    <button type="back" class="btn btn-success" routerLink="participants/">Back</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
